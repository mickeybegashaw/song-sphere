services:
  app:
    build:
      context: .         
    container_name: song-sphere-app
    ports:
      - "5000:5000"
    env_file:
      - .env            
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  song-sphere:
